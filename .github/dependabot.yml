# Combines all dependency updates into a single PR
#ref https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/src/ReactWithRestApi.Client"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
       dependencies:
          applies-to: version-updates
          patterns:
            - "*"
